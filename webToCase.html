<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<title>Submit a Support Case</title>
<style>
    :root {
        --primary-color: #005fb2;
        --primary-dark: #00427d;
        --border-color: #d0d7de;
        --bg-light: #f5f7fb;
        --text-main: #1f2933;
        --text-muted: #6b7280;
        --error-color: #b91c1c;
        --radius-md: 6px;
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #eef1f7;
        color: var(--text-main);
    }

    .page-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 16px;
    }

    .case-container {
        background-color: #ffffff;
        max-width: 640px;
        width: 100%;
        padding: 32px 28px;
        border-radius: 10px;
        box-shadow:
            0 18px 45px rgba(15, 23, 42, 0.12),
            0 2px 6px rgba(15, 23, 42, 0.08);
        border: 1px solid rgba(15, 23, 42, 0.04);
    }

    .case-header {
        margin-bottom: 24px;
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 16px;
    }

    .case-header h1 {
        margin: 0 0 6px 0;
        font-size: 24px;
        font-weight: 600;
        letter-spacing: 0.01em;
        color: var(--primary-dark);
    }

    .case-header p {
        margin: 0;
        font-size: 14px;
        color: var(--text-muted);
    }

    form {
        margin: 0;
    }

    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        column-gap: 20px;
        row-gap: 16px;
    }

    .form-row-full {
        grid-column: 1 / -1;
    }

    .form-field {
        display: flex;
        flex-direction: column;
    }

    .form-field label {
        font-size: 13px;
        font-weight: 500;
        color: var(--text-main);
        margin-bottom: 6px;
    }

    .form-input,
    .form-textarea {
        width: 100%;
        padding: 10px 12px;
        border-radius: var(--radius-md);
        border: 1px solid var(--border-color);
        font-size: 14px;
        line-height: 1.4;
        color: var(--text-main);
        background-color: #ffffff;
        transition: border-color 0.15s ease, box-shadow 0.15s ease, background-color 0.15s ease;
    }

    .form-textarea {
        min-height: 120px;
        resize: vertical;
    }

    .form-input::placeholder,
    .form-textarea::placeholder {
        color: #9ca3af;
    }

    .form-input:focus,
    .form-textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 1px rgba(0, 95, 178, 0.16);
        background-color: #f9fbff;
    }

    .hint {
        margin-top: 4px;
        font-size: 12px;
        color: var(--text-muted);
    }

    .form-actions {
        margin-top: 20px;
        display: flex;
        justify-content: flex-end;
    }

    .btn-submit {
        border: none;
        cursor: pointer;
        padding: 10px 26px;
        border-radius: 999px;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        color: #ffffff;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.02em;
        text-transform: uppercase;
        box-shadow: 0 8px 20px rgba(0, 95, 178, 0.35);
        transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
    }

    .btn-submit:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 28px rgba(0, 95, 178, 0.38);
    }

    .btn-submit:active {
        transform: translateY(0);
        box-shadow: 0 6px 14px rgba(0, 95, 178, 0.32);
    }

    .btn-submit:focus-visible {
        outline: 2px solid #111827;
        outline-offset: 2px;
    }

    @media (max-width: 640px) {
        .page-wrapper {
            padding: 24px 12px;
        }

        .case-container {
            padding: 24px 20px;
        }

        .form-grid {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>
<div class="page-wrapper">
    <div class="case-container">
        <div class="case-header">
            <h1>Submit a Support Case</h1>
            <p>Please share your details and a brief description of the issue. Our team will get back to you shortly.</p>
        </div>

        <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00Df600000GYAvl" method="POST">
            <input type="hidden" name="orgid" value="00Df600000GYAvl">
            <input type="hidden" name="retURL" value="https://media.istockphoto.com/id/1205070725/vector/handwritten-lettering-of-thank-you-vector-illustration.jpg?s=1024x1024&w=is&k=20&c=68dS6yPIFdlpYcLgFeB4BzaIKPobbIVNcat80sp5tqY=">

            <!--
            <input type="hidden" name="debug" value="1">
            <input type="hidden" name="debugEmail" value="jenefar.p@idrms.tech">
            -->

            <div class="form-grid">
                <div class="form-field">
                    <label for="name">Contact Name</label>
                    <input id="name" maxlength="80" name="name" size="20" type="text" class="form-input">
                </div>

                <div class="form-field">
                    <label for="email">Email</label>
                    <input id="email" maxlength="80" name="email" size="20" type="text" class="form-input">
                </div>

                <div class="form-field">
                    <label for="phone">Phone</label>
                    <input id="phone" maxlength="40" name="phone" size="20" type="text" class="form-input">
                </div>

                <div class="form-field">
                    <label for="subject">Subject</label>
                    <input id="subject" maxlength="80" name="subject" size="20" type="text" class="form-input">
                </div>

                <div class="form-field form-row-full">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="form-textarea"></textarea>
                    <div class="hint">Provide as much detail as possible, including steps to reproduce, impacted users, and expected behavior.</div>
                </div>
            </div>

            <div class="form-actions">
                <input type="submit" name="submit" value="Submit Case" class="btn-submit">
            </div>
        </form>
    </div>
</div>
</body>
</html>
